	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<body>
		<div id="header">
			<h1><a><span>Websecurify</span></a></h1>
			<p>Web and Web2.0 Security</p>

		<div id="content">
			<p id="description">Websecurify scanner helps you to identify pending vulnerabilities within your web applications. Keep in mind that this is only an alpha version of the product and therefore there might be some bugs.</p>
			<form name="scanner">
				<input type="text" name="target_url" value="http://[your app url]" original_value="http://[your app url]"/>

			</form>
		</div>
